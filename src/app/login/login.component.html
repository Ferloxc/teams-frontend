<div class="login-form">
    <img src="../../assets/img/logo.png" id="loginImg">

    <input id="user" type="text" placeholder="User" [(ngModel)]="user">

    <input id="password" type="password" placeholder="Password" [(ngModel)]="pass">

    <input (click)="login()" id="button" type="button" value="Login">
</div>
