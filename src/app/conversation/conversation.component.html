<div class="topbar">
    <a href={{back}}>
        <div><fa-icon [icon]="atras"></fa-icon></div>
    </a>
    <div class="chatImg">
        <div class="personalImg">
            <h3 *ngIf="imgON == false">{{userNameImg}}</h3>
            <img *ngIf="imgON == true" src="{{userNameImg}}" class="img">
        </div>
    </div>
    <div>{{receptorInfo?.nombre}}</div>
</div>

<app-mensaje *ngFor="let m of info" [mInfo]="m" ></app-mensaje>

<div class="mensaje">
    <div>
        <input class="newMensaje" type="text" placeholder="Type a message">
    </div>
    <div>
        <fa-icon [icon]="enviar" class="icn"></fa-icon>
    </div>
</div>
